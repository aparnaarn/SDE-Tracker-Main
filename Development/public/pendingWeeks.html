<div class="col-lg-4 col-lg-offset-4" style="padding:10px;height:600px">
    <div class="form-group">

            <option>Equinix Matchmaker</option>
            <option>Equinix DISc</option>
        </select>        
    </div>   
    <div class="col-lg-2" style="padding:10px">
    </div>
    <div class="sidebox-format col-lg-12">
        <div class="col-lg-4">
            <img src="images/previous_month.png" alt="calendar" class="img-responsive" style="height:40px;width:40px">
        </div>
        <div class="col-lg-8">
            <p class="text"><b>January</b></p>

            </div>

    </div>
    <div class="sidebox-format col-lg-12">
        <div class="col-lg-4">
            <img src="images/current_month.png" alt="calendar" class="img-responsive" style="height:40px;width:40px">
        </div>
        <div class="col-lg-8">
            <p class="text"><b>February</b></p>
        </div>     
        <div class="col-lg-12">

                <button type="button" class="btn btn-default btn-lg button-format-current">5th February</button>
